<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Carteira</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí∞</text></svg>">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f5f5f5;
            --card-background: white;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .card {
            background: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 15px;
            color: var(--secondary-color);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }
        
        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #transferCard {
            background: var(--card-background);
            border: 2px solid #28a745;
            border-radius: 8px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .transactions-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .transaction:last-child {
            border-bottom: none;
        }

        .transaction-amount {
            font-weight: bold;
        }

        .transaction-amount.positive {
            color: green;
        }

        .transaction-amount.negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minha Carteira</h1>
        
        <div id="alertContainer"></div>

        <div id="userInfo" class="card" style="display: none;">
            <h2>Detalhes do Usu√°rio</h2>
            <p>ID do Usu√°rio: <span id="userId"></span></p>
        </div>
        
        <div id="balanceCard" class="card" style="display: none;">
            <h2>Saldo Atual</h2>
            <div id="balance">R$ 0,00</div>
        </div>

        <div id="depositCard" class="card">
            <h2>Depositar Fundos</h2>
            <form id="depositForm">
                <div class="form-group">
                    <input type="number" id="depositAmount" step="0.01" min="0.01" placeholder="Valor" required>
                </div>
                <button type="submit" id="depositButton">Depositar</button>
            </form>
        </div>

        <div id="withdrawCard" class="card">
            <h2>Sacar Fundos</h2>
            <form id="withdrawForm">
                <div class="form-group">
                    <input type="number" id="withdrawAmount" step="0.01" min="0.01" placeholder="Valor" required>
                </div>
                <button type="submit" id="withdrawButton">Sacar</button>
            </form>
        </div>

        <div id="transferCard" class="card">
            <h2>Transferir Fundos</h2>
            <form id="transferForm">
                <div class="form-group">
                    <input type="text" id="recipientId" placeholder="ID do Destinat√°rio" required>
                </div>
                <div class="form-group">
                    <input type="number" id="transferAmount" step="0.01" min="0.01" placeholder="Valor" required>
                </div>
                <button type="submit" id="transferButton">Transferir</button>
            </form>
        </div>

        <div id="transactionsCard" class="card">
            <h2>Transa√ß√µes Recentes</h2>
            <div id="transactionsList" class="transactions-list">Nenhuma transa√ß√£o ainda</div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/wallets';
        let userId = null;

        // Fun√ß√£o para formatar moeda em Real brasileiro
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        // Fun√ß√£o para formatar data e hora no padr√£o brasileiro
        function formatarDataHora(dataString) {
            return new Date(dataString).toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        async function initializeWallet() {
            try {
                const ownerId = `user_${Date.now()}`;
                const response = await fetch(`${API_BASE}?ownerId=${ownerId}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to create wallet');
                }

                const wallet = await response.json();
                userId = wallet.ownerId;

                // Show user info and balance card
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('userId').textContent = userId;
                document.getElementById('balanceCard').style.display = 'block';

                showAlert(`Carteira criada com sucesso para o usu√°rio ${userId}`);
                return true;
            } catch (error) {
                console.error('Wallet initialization failed:', error);
                showAlert('Falha ao inicializar carteira. Por favor, tente novamente.', 'error');
                return false;
            }
        }

        async function updateBalance() {
            if (!userId) return;
            try {
                const response = await fetch(`${API_BASE}/${userId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch balance');
                }
                const wallet = await response.json();
                document.getElementById('balance').textContent = formatarMoeda(wallet.balance);
            } catch (error) {
                console.error('Error fetching balance:', error);
                showAlert('N√£o foi poss√≠vel atualizar o saldo', 'error');
            }
        }

        async function loadTransactions() {
            if (!userId) return;
            try {
                const response = await fetch(`${API_BASE}/${userId}/transactions`);
                if (!response.ok) {
                    throw new Error('Failed to load transactions');
                }
                const transactions = await response.json();
                
                const transactionsList = document.getElementById('transactionsList');
                if (transactions.length === 0) {
                    transactionsList.innerHTML = 'Nenhuma transa√ß√£o ainda';
                    return;
                }

                const html = transactions.map(t => {
                    // Traduzir tipos de transa√ß√£o
                    const tipoTransacao = t.type === 'deposit' ? 'Dep√≥sito' : 
                                         t.type === 'withdraw' ? 'Saque' : 
                                         t.type === 'transfer' ? 'Transfer√™ncia' : t.type;
                    
                    return `
                        <div class="transaction">
                            <span>${tipoTransacao}</span>
                            <span class="transaction-amount ${t.amount > 0 ? 'positive' : 'negative'}">
                                ${t.amount > 0 ? '+' : ''}${formatarMoeda(Math.abs(t.amount))}
                            </span>
                            <span>${formatarDataHora(t.timestamp)}</span>
                        </div>
                    `;
                }).join('');
                transactionsList.innerHTML = html;
            } catch (error) {
                console.error('Error loading transactions:', error);
                showAlert('N√£o foi poss√≠vel carregar as transa√ß√µes', 'error');
            }
        }

        // Deposit handler
        document.getElementById('depositForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const amountInput = document.getElementById('depositAmount');
            const amount = amountInput.value;
            const depositButton = document.getElementById('depositButton');

            try {
                depositButton.disabled = true;
                const response = await fetch(`${API_BASE}/${userId}/deposit?amount=${amount}`, { 
                    method: 'POST' 
                });

                if (!response.ok) {
                    throw new Error('Deposit failed');
                }

                showAlert(`Dep√≥sito de ${formatarMoeda(amount)} realizado com sucesso`);
                updateBalance();
                loadTransactions();
                amountInput.value = '';
            } catch (error) {
                console.error('Deposit error:', error);
                showAlert('Falha no dep√≥sito. Por favor, tente novamente.', 'error');
            } finally {
                depositButton.disabled = false;
            }
        });

        // Withdraw handler
        document.getElementById('withdrawForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const amountInput = document.getElementById('withdrawAmount');
            const amount = amountInput.value;
            const withdrawButton = document.getElementById('withdrawButton');

            try {
                withdrawButton.disabled = true;
                const response = await fetch(`${API_BASE}/${userId}/withdraw?amount=${amount}`, { 
                    method: 'POST' 
                });

                if (!response.ok) {
                    throw new Error('Withdrawal failed');
                }

                showAlert(`Saque de ${formatarMoeda(amount)} realizado com sucesso`);
                updateBalance();
                loadTransactions();
                amountInput.value = '';
            } catch (error) {
                console.error('Withdrawal error:', error);
                showAlert('Falha no saque. Por favor, verifique seu saldo.', 'error');
            } finally {
                withdrawButton.disabled = false;
            }
        });

        // Transfer handler
        document.getElementById('transferForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const recipientIdInput = document.getElementById('recipientId');
            const amountInput = document.getElementById('transferAmount');
            const recipientId = recipientIdInput.value.trim();
            const amount = amountInput.value;
            const transferButton = document.getElementById('transferButton');

            try {
                transferButton.disabled = true;
                const response = await fetch(`${API_BASE}/${userId}/transfer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        targetOwnerId: recipientId,
                        amount: amount,
                        description: `Transfer√™ncia de ${userId} para ${recipientId}`
                    })
                });

                if (!response.ok) {
                    throw new Error('Transfer failed');
                }

                showAlert(`Transfer√™ncia de ${formatarMoeda(amount)} para ${recipientId} realizada com sucesso`);
                updateBalance();
                loadTransactions();
                recipientIdInput.value = '';
                amountInput.value = '';
            } catch (error) {
                console.error('Transfer error:', error);
                showAlert('Falha na transfer√™ncia. Por favor, verifique os dados e tente novamente.', 'error');
            } finally {
                transferButton.disabled = false;
            }
        });

        // Initialization
        (async () => {
            const initialized = await initializeWallet();
            if (initialized) {
                updateBalance();
                loadTransactions();
                setInterval(updateBalance, 5000);
            }
        })();
    </script>
</body>
</html>
