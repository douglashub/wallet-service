spring: 
  application: 
    name: wallet-service
  
  datasource: 
    url: jdbc:h2:mem:walletdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2: 
    console: 
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  
  jpa: 
    hibernate: 
      ddl-auto: create-drop
    properties: 
      hibernate: 
        format_sql: true
    show-sql: true
  
  flyway: 
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Add a default welcome page configuration
  mvc:
    view:
      prefix: /
      suffix: .html

server: 
  port: 8080
  error: 
    include-message: always
    include-binding-errors: always

logging: 
  level: 
    com.example.walletservice: DEBUG
    org.springframework.web: INFO

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      group:
        readiness:
          include: db, diskSpace
  health:
    diskspace:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      sla:
        http.server.requests: 50ms, 100ms, 200ms, 500ms
    tags:
      application: ${spring.application.name}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method